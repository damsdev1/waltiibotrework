<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connection Verified</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");

      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #36393f;
        /* Discord dark background */
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #2f3136;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        max-width: 500px;
        width: 100%;
      }

      .logos {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .logo {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #202225;
      }

      .logo img {
        max-width: 40px;
        max-height: 40px;
        border-radius: 12px;
        /* makes it fully circular */
        object-fit: cover;
        /* ensures it fills the shape nicely */
      }

      .text {
        flex: 1;
        margin-left: 20px;
      }

      h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 500;
      }

      p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #b9bbbe;
      }
    </style>
  </head>

    <div class="card">
      <div class="logos">
        <div class="logo">
          <!-- Discord icon -->

      <div class="text">
        <h1>
          Votre compte Twitch a été vérifié et votre participation au giveaway

        </h1>

</html>
